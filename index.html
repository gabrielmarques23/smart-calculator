<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="js/main.js" defer></script>

    <title>Smart Calculator</title>
</head>

<body>

    <div class="tittle">
        <h1>Calculator</h1>
    </div>

    <div id="calculatorApp">

        <div class="calcScreen">
            <div class="centralizeScreen">
                <span id="calcDisplay"></span>
                <div class="bottomDisplay">
                    <div class="deleteButton">
                        <button onclick="deleteCharacter()"><img
                                src="./images/icons/backspace-button-light.png"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="calcButtons">
            <button class="cleanButton" onclick="cleanButtonClick()">C</button>
            <button class="mathSymbButton" onclick="putParentheses()">( )</button>
            <button class="mathSymbButton" onclick="percentual()"> % </button>
            <button class="mathSymbButton" onclick="division()">รท</button>
            <button class="numberButton" onclick="clickNumberButton(1)">1</button>
            <button class="numberButton" onclick="clickNumberButton(2)">2</button>
            <button class="numberButton" onclick="clickNumberButton(3)">3</button>
            <button class="mathSymbButton" onclick="multiplication()">ร</button>
            <button class="numberButton" onclick="clickNumberButton(4)">4</button>
            <button class="numberButton" onclick="clickNumberButton(5)">5</button>
            <button class="numberButton" onclick="clickNumberButton(6)">6</button>
            <button class="mathSymbButton" onclick="subtraction()">-</button>
            <button class="numberButton" onclick="clickNumberButton(7)">7</button>
            <button class="numberButton" onclick="clickNumberButton(8)">8</button>
            <button class="numberButton" onclick="clickNumberButton(9)">9</button>
            <button class="mathSymbButton" onclick="addition()">+</button>
            <button class="mathSymbButton" onclick="signs()"> +/- </button>
            <button class="numberButton" onclick="clickNumberButton(0)">0</button>
            <button class="mathSymbButton" onclick="decimal()">.</button>
            <button class="resultButton" onclick="resultButton()">=</button>
        </div>

    </div>

</body>

</html>
