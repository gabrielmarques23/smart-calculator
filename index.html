<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Smart Calculator</title>
</head>

<body>

    <div id="calculatorApp">

        <div class="tittle">
            <h1>Calculator</h1>
        </div>

        <div class="calcScreen">
            <span id="CalcDisplay">2500</span>
        </div>

        <div class="calcButtons">
            <button>C</button>
            <button> -/+ </button>
            <button> % </button>
            <button>/</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <br>
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </div>

    </div>

</body>

</html>
